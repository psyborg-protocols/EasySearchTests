<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Viewer App</title>
    <!-- Fonts/Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap">
    <style>
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        #loginContainer {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .table-container {
            max-height: 500px;
            overflow-y: auto;
        }
        .app-title {
            font-family: 'Playfair Display', serif;
            font-weight: 700; /* Bold for emphasis */
            font-size: 2.5rem; /* Slightly larger for an elegant presence */
            letter-spacing: 1px; /* Gentle letter-spacing for classiness */
            color: #2D2A32; /* Deep charcoal color for elegance */
            margin-bottom: 1rem;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2); /* Soft shadow for depth */
        }
        .form-check-input:checked {
            background-color: #5a67d8; /* Modern purple tone */
            border-color: #5a67d8;
        }

        .form-check-input {
            cursor: pointer;
            width: 2.5em;
            height: 1.25em;
            transition: background-color 0.25s ease, border-color 0.25s ease;
            box-shadow: none;
        }

        .form-check-label {
            user-select: none;
            font-weight: 500;
            color: #495057;
        }
        .dropdown-item {
            white-space: wrap !important;
        }
    </style>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <h1 class="app-title text-center my-3">BrandyWise</h1>
    <div id="userDisplayName" style="position: absolute; top: 10px; right: 10px; font-weight: bold;"></div>  
    <!-- Login Container -->
    <div id="loginContainer">
        <div class="card shadow" style="max-width: 400px; width: 100%; margin-top: 30px;">
            <div class="card-body text-center p-5">
                <h2 class="mb-4">Welcome!</h2>
                <p class="text-muted mb-4">Sign in with your Microsoft account</p>
                <button id="signInButton" class="btn btn-primary">
                    <i class="fab fa-microsoft me-2"></i>Sign in with Microsoft
                </button>
            </div>
        </div>
    </div>

    <!-- App Container (Hidden until logged in) -->
    <div id="appContainer" class="container py-4" style="display:none; margin-top: 30px;">
      <button id="signOutButton" class="btn btn-outline-secondary position-absolute top-0 start-0 m-3">
        <i class="fas fa-sign-out-alt"></i> Sign Out
      </button>  
      <div class="card bg-white p-4 rounded shadow">
            <div class="row">
              <!-- Customer Column -->
              <div class="col-md-4 mb-4 mb-md-0">
                <h4>Customer</h4>
                <div class="dropdown position-relative mb-3">
                  <input type="text" id="customerSearch" class="form-control" placeholder="Search Customer..." autocomplete="off">
                  <ul id="customerDropdown" class="dropdown-menu w-100">
                    <!-- Dropdown items go here -->
                  </ul>
                </div>
                <h5>Order History</h5>
                <div class="table-responsive" style="max-height: 300px;">
                  <table class="table table-bordered table-striped">
                    <thead>
                      <tr>
                        <th>Date</th>
                        <th>Product</th>
                        <th>Description</th>
                        <th>Qty</th>
                        <th>Price</th>
                      </tr>
                    </thead>
                    <tbody id="orderHistoryTable">
                      <tr>
                        <td colspan="5" class="text-muted fst-italic">
                          search for a customer to display order history
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              
              <!-- Product Column -->
              <div class="col-md-4 mb-4 mb-md-0">
                <div class="d-flex align-items-center">
                <h4>Product</h4>
                  <div class="form-check form-switch d-flex align-items-center my-2">
                    <label class="form-check-label" style="margin-left: auto" for="filterOrdersToggle">Filter Orders</label>
                    <input class="form-check-input ms-2" type="checkbox" id="filterOrdersToggle">
                  </div>
                </div>
                <div class="dropdown position-relative mb-3">
                  <input type="text" id="productSearch" class="form-control" placeholder="Search Product...">
                  <ul id="productDropdown" class="dropdown-menu w-100">
                    <!-- Dropdown items will be inserted here -->
                  </ul>
                </div>
                <h5>Matching Products</h5>
                <div class="table-responsive" style="max-height: 300px;">
                  <table class="table table-bordered table-striped">
                    <thead>
                      <tr>
                        <th>Product Id</th>
                        <th>Description</th>
                        <th>Qty Available</th>
                        <th>Unit Cost</th>
                      </tr>
                    </thead>
                    <tbody id="productTable">
                      <tr>
                        <td colspan="5" class="text-muted fst-italic">
                          search for a product
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              
              <!-- Pricing Column -->
              <div class="col-md-4">
                <h4>Pricing</h4>
                <div class="d-flex align-items-center mb-3">
                  <span class="me-2">B2B</span>
                  <button id="toggleB2B" class="btn btn-secondary">Toggle</button>
                  <span class="ms-2">B2C</span>
                </div>
                <h5>Prices</h5>
                <div class="table-responsive" style="max-height: 300px;">
                  <table class="table table-bordered table-striped">
                    <thead>
                      <tr>
                        <th>Price</th>
                      </tr>
                    </thead>
                    <tbody id="priceTable">
                      <!-- Price rows will be injected here -->
                    </tbody>
                  </table>
                </div>
              </div>
              
            </div>
          </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- MSAL for Authentication -->
    <script src="https://alcdn.msauth.net/browser/2.32.0/js/msal-browser.min.js"></script>
    <!-- XLSX.js for Excel parsing -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <!-- Fuse.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.4.6"></script>
    <!-- App Scripts -->
    <script src="auth.js"></script>
    <script src="dataLoader.js"></script>
    <script src="uiRenderer.js"></script>
    <script src="app.js"></script>
</body>
</html>
