<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Viewer App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        #loginContainer {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .table-container {
            max-height: 500px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <!-- Login Container -->
    <div id="loginContainer">
        <div class="card shadow" style="max-width: 400px; width: 100%;">
            <div class="card-body text-center p-5">
                <h2 class="mb-4">Data Viewer</h2>
                <p class="text-muted mb-4">Sign in with your Microsoft account</p>
                <button id="signInButton" class="btn btn-primary">
                    <i class="fab fa-microsoft me-2"></i>Sign in with Microsoft
                </button>
            </div>
        </div>
    </div>

    <!-- App Container (Hidden until logged in) -->
    <div id="appContainer" class="container py-4" style="display:none;">
        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded shadow-sm mb-4">
            <div class="container-fluid">
                <span class="navbar-brand">Data Viewer</span>
                <div>
                    <span id="userDisplayName" class="me-3 text-muted"></span>
                    <button id="signOutButton" class="btn btn-outline-secondary btn-sm">Sign Out</button>
                </div>
            </div>
        </nav>

        <div class="row">
            <!-- First Table Container -->
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Dataset One</h5>
                    </div>
                    <div class="card-body table-container" id="tableOneContainer">
                        <!-- Table one will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Second Table Container -->
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Dataset Two</h5>
                    </div>
                    <div class="card-body table-container" id="tableTwoContainer">
                        <!-- Table two will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- MSAL for Authentication -->
    <script src="https://alcdn.msauth.net/browser/2.32.0/js/msal-browser.min.js"></script>
    <!-- Your App Scripts -->
    <script src="auth.js"></script>
    <script src="dataLoader.js"></script>
    <script src="uiRenderer.js"></script>
    <script src="app.js"></script>
</body>
</html>
