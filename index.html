<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Viewer SPA</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .file-list-item {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .file-list-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        #loginContainer {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            max-width: 400px;
            width: 100%;
        }
        #appContainer {
            display: none;
        }
        .loading-spinner {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Login Container -->
    <div id="loginContainer" class="container">
        <div class="card shadow login-card">
            <div class="card-body text-center p-5">
                <h2 class="mb-4">Excel Viewer</h2>
                <p class="text-muted mb-4">Sign in with your Microsoft account to view your Excel files</p>
                <button id="signInButton" class="btn btn-primary">
                    <i class="fab fa-microsoft me-2"></i>Sign in with Microsoft
                </button>
            </div>
        </div>
    </div>

    <!-- App Container (Hidden until logged in) -->
    <div id="appContainer" class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Excel Viewer</a>
                <div class="ms-auto">
                    <span id="userDisplayName" class="me-3"></span>
                    <button id="signOutButton" class="btn btn-outline-secondary btn-sm">
                        Sign Out
                    </button>
                </div>
            </div>
        </nav>

        <div class="row" style="height: calc(100vh - 56px);">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 p-3 border-end" style="height: 100%; overflow-y: auto;">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="m-0">Your Excel Files</h5>
                    <div class="spinner-border spinner-border-sm loading-spinner" id="fileListSpinner" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div id="fileListContainer" class="list-group">
                    <!-- Files will be listed here -->
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 p-3" style="height: 100%; overflow-y: auto;">
                <div id="welcomeMessage">
                    <div class="text-center my-5">
                        <i class="fas fa-table text-muted" style="font-size: 4rem;"></i>
                        <h3 class="mt-3">Select an Excel file to view</h3>
                        <p class="text-muted">Choose a file from your OneDrive to display it</p>
                    </div>
                </div>
                
                <div id="tableContainer" style="display: none;">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 id="currentFileName">File Name</h4>
                        <div class="spinner-border spinner-border-sm loading-spinner" id="tableSpinner" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    
                    <!-- Sheet tabs will be generated here -->
                    <ul class="nav nav-tabs mb-3" id="sheetTabs"></ul>
                    
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered" id="excelTable">
                            <!-- Table content will be generated here -->
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- SheetJS for Excel parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- MSAL for Microsoft Authentication -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/msal/2.32.1/msal.min.js"></script>
    <!-- App Scripts -->
    <script src="auth.js"></script>
    <script src="dataLoader.js"></script>
    <script src="app.js"></script>
    <script src="uiRenderer.js"></script>
</body>
</html>
